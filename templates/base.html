<!-- Base Layout: base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Budget Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Header / Navigation Bar -->
    <header>
        <div class="menu-toggle" id="menu-toggle">
            <div></div> <!-- Hamburger icon top bar -->
            <div></div> <!-- Hamburger icon middle bar -->
            <div></div> <!-- Hamburger icon bottom bar -->
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'add_expense' %}" class="button-link">Add Expense</a></li>
                <li><a href="{% url 'index' %}" class="button-link">View Expenses</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Budget Tracker. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Menu Toggle -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navbar = document.getElementById('navbar');

        menuToggle.addEventListener('click', () => {
            navbar.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
    </script>
</body>
</html>
